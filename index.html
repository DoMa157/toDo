<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project Manager</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><header>Project Manager</header><div><div class="projects-container"><div><input placeholder="Project name here" name="project-title" minlength="1"> <button class="project-add">+</button></div></div><div class="toDos-container"><div class="form"><label for="title">Title:</label> <input id="title" name="title"> <label for="description">Description:</label> <input id="description" name="description"> <label for="due-date">Due date:</label> <input type="date" id="due-date" name="due-date"> <label for="priority">Priority</label><div><input type="radio" name="priority" value="0"> <input type="radio" name="priority" value="1"> <input type="radio" name="priority" value="2"></div><button class="todo-add">+</button></div></div></div></body></html>
